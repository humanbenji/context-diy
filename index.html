<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>context.diy - Coming Soon</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #18181b;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            text-align: center;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            position: relative;
            width: 100%;
        }

        .site-name {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: #ffffff;
            animation: slideUp 1s ease-out;
            position: relative;
            display: inline-block;
        }

        .site-name::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 4px;
            background: #ffffff;
            border-radius: 2px;
        }

        p {
            font-size: 1.3rem;
            line-height: 1.6;
            margin-bottom: 3rem;
            opacity: 0.9;
            animation: slideUp 1s ease-out 0.3s backwards;
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
            font-weight: 400;
        }

        .dots {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #ffffff;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.4s; }
        .dot:nth-child(3) { animation-delay: 0.8s; }

        .coming-soon {
            font-size: 0.8rem;
            color: #a1a1aa;
            animation: slideUp 1s ease-out 0.6s backwards;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            font-weight: 500;
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.5);
                opacity: 0.5;
            }
            100% { 
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            .site-name { 
                font-size: 2.5rem;
            }
            p { 
                font-size: 1.1rem;
            }
            .container {
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="site-name">context.diy</h1>
        <p>Create powerful AI context profiles in minutes</p>
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="coming-soon">coming soon</div>
    </div>
</body>
</html>
